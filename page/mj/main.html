let jiwonpart1 = new Audio("./music/jiwon_part1.mp3");

let suyeonmover = document.getElementById("suyeonmover");

let suyeonnote = document.getElementById("suyeonnote");
let sunghoonnote = document.getElementById("sunghoonnote");
          
function pauseAllMusic() {
            jiwonpart1.pause();
            hwanjunpart2.pause();
            minjepart3.pause();
            chaesunpart4.pause();
            suyeonpart5.pause();
            sunghoonpart6.pause();
}

function pauserttingmover() {
  if (jiwonmover!== null && jiwonmover.classList.contains("rtting")) {
      jiwonmover.classList.remove("rtting");
      }
  if (hwanjunmover!== null && hwanjunmover.classList.contains("rtting")) {
          hwanjunmover.classList.remove("rtting");
        }

  if (minjemover!== null && minjemover.classList.contains("rtting")) {
         minjemover.classList.remove("rtting");
        }
  if (chaesunmover!== null && chaesunmover.classList.contains("rtting")) {
      chaesunmover.classList.remove("rtting");
        }
  if (suyeonmover!== null && suyeonmover.classList.contains("rtting")) {
        suyeonmover.classList.remove("rtting");
        }
  if (sunghoonmover!== null && sunghoonmover.classList.contains("rtting")) {
        sunghoonmover.classList.remove("rtting");
      }
          }

function pauserttingnote() {
  if (jiwonnote!== null && jiwonnote.classList.contains("rtting")) {
      jiwonnote.classList.remove("rtting");
      }
  if (hwanjunnote!== null && hwanjunnote.classList.contains("rtting")) {
          hwanjunnote.classList.remove("rtting");
        }

  if (minjenote!== null && minjenote.classList.contains("rtting")) {
         minjenote.classList.remove("rtting");
        }
  if (chaesunnote!== null && chaesunnote.classList.contains("rtting")) {
      chaesunnote.classList.remove("rtting");
        }
  if (suyeonnote!== null && suyeonnote.classList.contains("rtting")) {
        suyeonnote.classList.remove("rtting");
        }
  if (sunghoonnote!== null && sunghoonnote.classList.contains("rtting")) {
        sunghoonnote.classList.remove("rtting");
      }
          }


// 특정 요소 선택

// 클릭 이벤트 핸들러 추가

pausemusicbtn.addEventListener('click', pauserttingnote);
