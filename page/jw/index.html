<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Own Album</title>
    <link rel="stylesheet" href="./style2.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="icon" href="./img/album.svg" type="image/x-icon">
    

</div>
</head>
<header>
    <div class="subtitle"> 
        <MARQUEE hspace="10" vspace="10" scrollamount="10" >CORORO RECORD SHOP</MARQUEE>
    </div>  
       
</header>
<body>
    <embed class="bgm" src="./sound/400632__inspectorj__ambience-seaside-waves-close-a.wav" loop="true" autostart="true" height="0">
    <div class="title"> Make Your Own Album</div> 
        <img class="bill" src="./img/receipt_1.png" alt="">

        

    <!-- cd player flex -->
    <!-- <div class="container"> 
        </div> -->
        <div class="album">
                <img class="player" src="./img/album.svg" alt="">
                
            </div>

        <div class="img-wrap">

            <div class="drop-zone">
                <img class="img-01" src="./img/01_suyeon_thumb.png" alt="img-01">
                <img class="img-02" src="./img/02_sunghoon_thumb.png" alt="img-02">
                <img class="img-03" src="./img/03_jiwon_thumb.png" alt="img-03">
                <img class="img-04" src="./img/04_hwanjun_thumb.png" alt="img-04">
                <img class="img-05" src="./img/05_kimminje_thumb.png" alt="img-05">
                <img class="img-06" src="./img/06_chaesun_thumb.png" alt="img-06">
            </div>
            
            <img id="img-01" class="circle" src="./img/01_suyeon_thumb.png" alt="img-01">
            <img id="img-02" class="circle" src="./img/02_sunghoon_thumb.png" alt="img-02">
            <img id="img-03" class="circle" src="./img/03_jiwon_thumb.png" alt="img-03">
            <img id="img-04" class="circle" src="./img/04_hwanjun_thumb.png" alt="img-04">
            <img id="img-05" class="circle" src="./img/05_kimminje_thumb.png" alt="img-05">
            <img id="img-06" class="circle" src="./img/06_chaesun_thumb.png" alt="img-06">
       
    </div>

    <div class="wave1">
        <img src="./img/wave1.png" alt="">
    </div>

    <div class="wave2">
        <img src="./img/wave2.png" alt="">
    </div>
    <div class="splash">
        <img src="./img/splash.png" alt="">
    </div>
    <div class="sand">
        <img src="./img/sand.png" alt="">
    </div>
    
    <div class="done" style="cursor:pointer;">
        DONE
    </div>
    <div class="refresh-btn">RESTART</div>
    <script src="./music.js"></script>   

</body>
</html>
